<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pendaftaran - Pilih Jenjang</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #2d6a4f, #1b4332);
      color: white;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 90px;
      margin: 0 auto 10px;
      display: block;
    }

    nav {
      background-color: #40916c;
      padding: 12px;
      text-align: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    section {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    section h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-row {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    select {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 200px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2d6a4f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button i {
      transition: transform 0.3s ease;
    }

    button:hover {
      background-color: #1b4332;
    }

    button:hover i {
      transform: translateX(4px);
    }

    footer {
      background: #1b4332;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      .logo {
        width: 60px;
      }

      nav a {
        display: block;
        margin: 6px 0;
        font-size: 14px;
      }

      section {
        margin: 30px 10px;
        padding: 20px;
      }

      .form-row {
        flex-direction: column;
        align-items: stretch;
      }

      select, button {
        width: 100%;
      }

      button {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="Logo Madrasah" class="logo">
    <h1>Pendaftaran Siswa Baru</h1>
    <p>Silakan pilih jenjang pendidikan</p>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="tentang.html">Tentang</a>
    <a href="program.html">Program</a>
    <a href="galeri.html">Galeri</a>
    <a href="daftar.html">Pendaftaran</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <section>
    <h2>Pilih Jenjang Pendidikan</h2>
    <div class="form-row">
      <select id="formSelector">
        <option value="">-- Pilih Jenjang --</option>
        <option value="RA">R.A (Raudhatul Athfal)</option>
        <option value="MI">M.I (Madrasah Ibtidaiyah)</option>
      </select>
      <button onclick="goToForm()">
        Lanjut <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Yayasan Nurul Haq Oesalaen</p>
  </footer>

  <script>
    function goToForm() {
      const value = document.getElementById("formSelector").value;
      if (value === "RA") {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfw1HQWCi912kvxCFwwG-aLLvCt6c3XkqgxfGl49c9WNH7g7g/viewform";
      } else if (value === "MI") {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfNQS9GxAq-N3Ydi2X6MVKWJaORr2831rh85g8u6DR5Qu_cNA/viewform";
      } else {
        alert("Silakan pilih jenjang terlebih dahulu.");
      }
    }
  </script>

</body>
</html>
