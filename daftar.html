<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pendaftaran - Pilih Jenjang</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #2d6a4f, #1b4332);
      color: white;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 90px;
      margin: 0 auto 10px;
      display: block;
    }

    nav {
      background-color: #40916c;
      padding: 12px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    section {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    select {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2d6a4f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1b4332;
    }

    footer {
      background: #1b4332;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="Logo Madrasah" class="logo">
    <h1>Pendaftaran Siswa Baru</h1>
    <p>Silakan pilih jenjang pendidikan</p>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="tentang.html">Tentang</a>
    <a href="program.html">Program</a>
    <a href="galeri.html">Galeri</a>
    <a href="daftar.html">Pendaftaran</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <section>
    <h2>Pilih Jenjang Pendidikan</h2>
    <select id="formSelector">
      <option value="">-- Pilih Jenjang --</option>
      <option value="RA">R.A (Raudhatul Athfal)</option>
      <option value="MI">M.I (Madrasah Ibtidaiyah)</option>
    </select>
    <br />
    <button onclick="goToForm()">Lanjut</button>
  </section>

  <footer>
    <p>&copy; 2025 Yayasan Nurul Haq Oesalaen</p>
  </footer>

  <script>
    function goToForm() {
      const value = document.getElementById("formSelector").value;
      if (value === "RA") {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfw1HQWCi912kvxCFwwG-aLLvCt6c3XkqgxfGl49c9WNH7g7g/viewform";
      } else if (value === "MI") {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfNQS9GxAq-N3Ydi2X6MVKWJaORr2831rh85g8u6DR5Qu_cNA/viewform";
      } else {
        alert("Silakan pilih jenjang terlebih dahulu.");
      }
    }
  </script>

</body>
</html>
